<!DOCTYPE html>
<html lang="en">

<head>

  <title>LeaderBoard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/leaderboard.css" />
  <style>
    .btn {
      padding: 5px 20px;
      font-weight: 500;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" id="navigation">
    <div class="container-fluid">
      <a href="/homePage">
        <img src="../views/euro.png" width="30px" height="30px" id="png" />
      </a>
      <a class="navbar-brand" href="/homePage">Expense Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
        <div class="d-flex flex-column flex-lg-row gap-2">
          <a href="/homePage" class="btn btn-success">
            <i class="fas fa-home me-1"></i> Home
          </a>
          <a href="../views/reports.html" class="btn btn-success">

          </a>
        </div>

        <div class="d-flex flex-column flex-lg-row gap-2">
          <button class="btn btn-outline-warning">
            <i class="fas fa-crown me-1"></i> Premium Member
          </button>
          <button class="btn btn-danger" onclick="logout()">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Leaderboard Heading -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">LEADERBOARD &#127942;</h2>

    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th style="width: 40%">Position</th>
            <th style="width: 40%">Name</th>
            <th style="width: 20%">Expenses</th>
          </tr>
        </thead>
        <tbody id="tbodyId"></tbody>
      </table>
    </div>

  </footer> -->

  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
  <!-- Custom JS -->
  <script src="../js/leaderboard.js"></script>
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = '/';
    }
  </script>

</html>
