<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Expense Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/forgotPassword.css">
</head>
<body>
  <!-- Forgot Password Form -->
  <div class="form-container">
    <div class="text-center">
      <h2><i class="fa fa-lock fa-2x me-2"></i>Forgot Password?</h2>
      <p>You can reset your password here.</p>
      <form id="register-form" role="form" autocomplete="off" class="form" onsubmit="return false">
        <div class="form-group mb-3">
          <div class="input-group">
            <span class="input-group-text bg-dark text-white border-0"><i class="fa fa-envelope"></i></span>
            <input id="email" name="email" placeholder="Email address" class="form-control" type="email" />
          </div>
        </div>
        <div class="form-group">
          <input id="resetPasswordLinkBtn" name="recover-submit" class="btn btn-primary btn-block" value="Send Reset Password Link" type="submit" />
        </div>
        <input type="hidden" class="hide" name="token" id="token" value="" />
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/forgotPassword.js"></script>
</body>
</html>
