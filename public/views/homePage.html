<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
  <!-- Cashfree -->
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

  <link rel="stylesheet" href="../css/homePage.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" id="navigation">
        <div class="container-fluid">
            <a href="/homePage">
                <img src="../views/euro.png" width="30px" height="30px" id="png" />
            </a>
            <a class="navbar-brand" href="/homePage">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <div class="d-flex flex-column flex-lg-row gap-2">
          <button id="leaderboardLink" class="btn btn-success">
            <i class="fas fa-crown me-1"></i> Leaderboard
          </button>
          <button id="reportsLinkBtn" class="btn btn-success">
            <i class="fas fa-crown me-1"></i> Reports
          </button>
          <button id="buyPremiumBtn" class="btn">
            <i class="fas fa-crown me-1"></i> Buy Premium
          </button>
          <button class="btn btn-danger" onclick="logout()">
            <i class="fas fa-sign-out-alt me-1"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="container" id="formContainer">
    <form id="form1" class="row gy-2 gx-3">
      <div class="col-12 col-md-4">
        <select class="form-select" id="categoryBtn">
          <option selected disabled>Select Category</option>
          <option>Food</option><option>Travel</option><option>Groceries</option>
          <option>Entertainment</option><option>Rent</option><option>Utilities</option>
          <option>Internet</option><option>Mobile Recharge</option><option>Shopping</option>
          <option>Fuel</option><option>Health</option><option>Insurance</option>
          <option>Education</option><option>EMI</option><option>Subscriptions</option>
          <option>Gym</option><option>Donations</option><option>Personal Care</option>
          <option>Miscellaneous</option><option>Investments</option>
        </select>
      </div>
      <div class="col-12 col-md-4">
        <input type="text" class="form-control" placeholder="Description" id="descriptionValue" />
      </div>
      <div class="col-12 col-md-4">
        <input type="number" class="form-control" placeholder="Amount" id="amountValue" />
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn" id="submitBtn">Add Expense</button>
      </div>
    </form>
  </div>

  <!-- Table -->
  <div class="container mt-4">
    <h4>Recent Expenses</h4>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbodyId"></tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Expense Tracker | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

 <script src="../js/homePage.js"></script>
</body>
</html>
