<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Internal CSS -->
  <link rel="stylesheet" href="../css/homePage.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" id="navigation">
    <div class="container">
      <a class="navbar-brand" href="#">Expense Tracker</a>
      <div class="d-flex gap-2">
        <button id="leaderboardBtn" class="btn btn-light">
          <i class="fas fa-crown me-1"></i> Leaderboard
        </button>
        <button id="buyPremiumBtn" class="btn">
          <i class="fas fa-crown me-1"></i> Buy Premium
        </button>
        <button class="btn btn-light" onclick="logout()">
          <i class="fas fa-sign-out-alt me-1"></i> Logout
        </button>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="container" id="formContainer">
    <form id="form1" class="row g-3">
      <div class="col-md-4">
        <select class="form-select" id="categoryBtn">
          <option selected disabled>Select Category</option>
          <option>Food</option>
          <option>Travel</option>
          <option>Groceries</option>
          <option>Entertainment</option>
          <option>Rent</option>
          <option>Utilities</option>
          <option>Internet</option>
          <option>Mobile Recharge</option>
          <option>Shopping</option>
          <option>Fuel</option>
          <option>Health</option>
          <option>Insurance</option>
          <option>Education</option>
          <option>EMI</option>
          <option>Subscriptions</option>
          <option>Gym</option>
          <option>Donations</option>
          <option>Personal Care</option>
          <option>Miscellaneous</option>
          <option>Investments</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Description" id="descriptionValue" />
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" placeholder="Amount" id="amountValue" />
      </div>
      <div class="col-md-12 text-end">
        <button type="submit" class="btn" id="submitBtn">Add Expense</button>
      </div>
    </form>
  </div>

  <!-- Table -->
  <div class="container mt-4">
    <h4>Recent Expenses</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbodyId"></tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Expense Tracker | All Rights Reserved</p>
  </footer>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

  <!-- Replace with your logic -->
  <script>
    function logout() {
      localStorage.clear();
      window.location.href = '/login';
    }
  </script>
  <script src="../js/homePage.js"></script>
</body>

</html>
