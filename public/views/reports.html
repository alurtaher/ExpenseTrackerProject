<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports - Expense Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/reports.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a href="/homePage" class="navbar-brand fw-bold">
        <img src="../views/euro.png" width="30" height="30" alt="Logo" />
        Expense Tracker
      </a>
      <div class="d-flex align-items-center">
        <span id="premiumStatus" class="text-warning fw-bold me-2"></span>
        <button id="homeBtn" class="btn btn-outline-secondary topBtn">Home</button>
        <button id="leaderboardLink" class="btn btn-outline-secondary topBtn">Leaderboard</button>
        <button id="reportsLinkBtn" class="btn btn-outline-secondary topBtn">Reports</button>
        <button id="buyPremiumBtn" class="btn btn-success topBtn">Buy Premium</button>
        <button id="logoutBtn" class="btn topBtn logoutBtn"><i class="fa fa-sign-out-alt me-1"></i>Logout</button>
      </div>
    </div>
  </nav>

  <!-- Daily Reports -->
  <div class="container report-container d-flex">
    <div class="report-form p-3">
      <h3>Daily Reports</h3>
      <form>
        <div class="mb-3">
          <label for="date" class="form-label">Select Date</label>
          <input type="date" class="form-control" id="date" />
        </div>
        <button type="submit" id="dateShowBtn" class="btn btn-primary showBtn">Show</button>
        <button type="submit" id="dayDownloadBtn" class="btn btn-danger showBtn">Download</button>
      </form>
    </div>
    <div class="flex-grow-1 p-3">
      <table id="table1" class="table table-hover report-table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="tbodyDailyId"></tbody>
        <tfoot id="tfootDailyId"></tfoot>
      </table>
    </div>
  </div>

  <!-- Monthly Reports -->
  <div class="container report-container d-flex">
    <div class="report-form p-3">
      <h3>Monthly Reports</h3>
      <form>
        <div class="mb-3">
          <label for="month" class="form-label">Select Month</label>
          <input type="month" class="form-control" id="month" />
        </div>
        <button type="submit" id="monthShowBtn" class="btn btn-primary showBtn">Show</button>
        <button type="submit" id="monthDownloadBtn" class="btn btn-danger showBtn">Download</button>
      </form>
    </div>
    <div class="flex-grow-1 p-3">
      <table id="table2" class="table table-hover report-table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="tbodyMonthlyId"></tbody>
        <tfoot id="tfootMonthlyId"></tfoot>
      </table>
    </div>
  </div>

  <!-- Downloaded Files -->
  <div class="container report-container">
    <h3>Downloaded Files</h3>
    <table id="downloadsTable" class="table table-bordered table-striped report-table">
      <thead>
        <tr>
          <th scope="col">File Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="downloadsTbody"></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  <script src="../js/reports.js"></script>
</body>
</html>
